modLoader="javafml" #mandatory
loaderVersion="[40,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="All rights reserved"
[[mods]] #mandatory
modId="shutter" #mandatory
version="${file.jarVersion}" #mandatory
displayName="Shutter" #mandatorylogoFile="examplemod.png" #optional

credits="nudelauflauch for the textures" #optional
authors="stehschnitzel" #optional

description='''
Adds Shutters for mutch mods

'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.shutter]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[40,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.shutter]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.18.2]"
    ordering="NONE"
    side="BOTH"
